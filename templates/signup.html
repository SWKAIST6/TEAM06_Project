<!DOCTYPE html>
<html lang="kr">
<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    
    <title>Team6</title>
</head>
<body>
    {% block head %}
    {% endblock %}
    {% block form %}
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="mt-4 border rounded p-4">
            <div id="basic_info">
                <div>
                    <div class="mb-3">
                        <label for="name_id" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name_id" placeholder="이름">
                    </div>
                    <div class="mb-3">
                        <label for="room_id" class="form-label">호실</label>
                        <input class="form-control" id="room_id" placeholder="호실">
                    </div>
                    <div class="mb-3">
                        <label for="enter_id" class="form-label">출입증</label>
                        <input class="form-control" id="enter_id" placeholder="출입증">
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <div class="me-3 border rounded p-2 bg-primary bg-opacity-50">
                        <a href="#" class="text-decoration-none text-dark">본인인증</a> 
                    </div>
                </div>
            </div>
            
            <div id="idpw_info">
                <div>
                    <div class="mb-3">
                        <label for="name_id" class="form-label">ID</label>
                        <input type="text" class="form-control" id="name_id" placeholder="ID">
                    </div>
                    <div class="mb-3">
                        <label for="pw_id" class="form-label">PW</label>
                        <input class="form-control" id="pw_id" placeholder="******">
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <div class="me-3 border rounded p-2 bg-success bg-opacity-50">
                        <a href="#" class="text-decoration-none text-dark">회원가입</a> 
                    </div>
                </div>
            </div>

        </div>
    </div>
    {% endblock %}
</body>
<style>
    * {
      font-family: "Stylish", sans-serif;
    }

    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
    }
  </style>
</html>
