<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


    <title>Team6</title>
</head>

<body>
    <div id="wrap">
        <button type="button" id="home-button" class="btn btn-light" onclick="location.href='/market'">정글 마켓</button>
        <div id="box-title" class="border rounded mt-5 p-3 d-flex justify-content-between">
            <div id="head-bar" class="p-2 lead fw-bold">
                {{ informations['category'] }}
            </div>
            <div class="d-flex">
                <button class="me-3 btn btn-primary p-2">
                    거래완료
                </button>
                <button class="btn btn-primary p-2" onclick="location.href='/market'">
                    거래취소
                </button>
            </div>
        </div>

        <div id="box-info" class="container border rounded py-3 px-5 mt-5">
            <div class="d-flex justify-content-between">
                <span class="fs-2">
                    {{ informations['title'] }}
                </span>
                <span class="align-self-center">
                    {{ informations['datetime'] }}
                </span>
            </div>
            <div class="d-flex mt-3 justify-content-around">
                <span class="lead">
                    {{ informations['text'] }}
                </span>
                <span class="align-self-center">
                    게시물 번호 : {{ informations['postnumber'] }}
                </span>
            </div>
        </div>


        <div class="container text-center mt-4">
            <div class="row justify-content-start mt-3">
                <div class="col-6 d-flex justify-content-between p-3 border rounded">
                    <div class="me-2">하나 남았어요</div>
                    <div class="d-flex">
                        <span class="me-3">id2</span>
                        <span>404</span>
                    </div>
                </div>
                <div class="col-1 d-flex align-items-end">
                    <span>2022.09.20</span>
                </div>
            </div>

            <div class="row justify-content-end mt-3">
                <div class="col-1 d-flex align-items-end">
                    <span>2022.09.20</span>
                </div>
                <div class="col-6 d-flex justify-content-between p-3 border rounded">
                    <div class="me-2">두개 남았어요</div>
                    <div class="d-flex">
                        <span class="me-3">id2</span>
                        <span>404</span>
                    </div>
                </div>
            </div>

            <div class="row justify-content-start mt-3">
                <div class="col-6 d-flex justify-content-between p-3 border rounded">
                    <div class="me-2">세개 남았어요</div>
                    <div class="d-flex">
                        <span class="me-3">id2</span>
                        <span>404</span>
                    </div>
                </div>
                <div class="col-1 d-flex align-items-end">
                    <span>2022.09.20</span>
                </div>
            </div>
        </div>

        <div class="container mt-5" style="visibility:hidden;">
            <div class="fs-1 text-center border rounded p-3 bg-secondary bg-opacity-50">
                완료된 거래입니다.
            </div>
        </div>


        <div id="message-input" class="container mt-5 text-center fixed-bottom mb-5">

            <form action="" class="d-flex justify-content-between border">
                <textarea row="5" class="form-control" name="chat_text" placeholder="enter info"
                    style="height:6rem;"></textarea>
                <!-- textarea html입력 방지주석 -->
                <input class="ms-1" type="submit">
            </form>

        </div>


    </div>
</body>
<style>
    * {
        font-family: "Stylish", sans-serif;
    }

    html,
    body {
        margin: 0;
        height: 100%;
        overflow: hidden;
    }

    #wrap {
        width: 1200px;
        margin: auto;
        margin-top: 40px;
    }

    #home-button {
        font-size: 30px;
        font: bold;
        width: 150px;
        margin: auto;
        float: left;
        border: 0.5px solid;
    }
</style>

</html>
